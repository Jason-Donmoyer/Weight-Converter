<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weight Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <header>
        <h1>Weight Converter</h1>
        <p>See how fat you are in kilograms!</p>
    </header>

    <div class="input_area">
        <input id="weight_input" class="input_item" type="number" placeholder="weight in pounds">
        <br>
        <button id="convert_button" class="input_item">Get Weight in Kg!</button>
        <br>
        <h4 class="input_item">Weight in Kilograms: </h4>
        <br>
        <span id="converted_weight" class="input_item"></span>
    </div>

    <footer>
        <p>&copy JayDonmoyerDev 2020</p>
    </footer>


    <script src="js/main.js"></script>
</body>
</html>
